<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="css/registter.css">
	
</head>
<body>
    <div class="body">
		<div class="vli">
			<div class="wrapper move">
				<div id="register">
					<form class="form2" method="get" action="#">
						<h3>免费注册</h3>
						<div class="vali">
							<input type="text" name="" value="" class="Required" placeholder="必填">
						</div>
						<div class="vali reqtps">
							<input type="text" name="" value="" class="Requireds" placeholder="必填自定义提示">
						</div>
						<div class="vali">
							<input type="text" name="" value="" class="uersname" placeholder="请输入用户名">
						</div>
						<div class="vali">
							<input type="text" name="" value="" placeholder="请输入昵称" class="nicheng">
						</div>
						<div class="vali">
								<input type="text" name="" value="" placeholder="请输入11位手机号" class="phone">
							</div>
						<div class="marb0">
							<div class="vali pho">
								<input type="text" name="" value="" placeholder="请输入验证码" class="phcode">
							</div>
							<div class="vali pcd">
								<input type="button" name="" value="获取验证码" class="codebtn">
							</div>
							<div class="cl1"></div>
						</div>
						<div class="vali">
							<input type="password" name="" value="" placeholder="请填写长度为6-20个字符的密码" class="pasw">
						</div>
						<div class="vali">
							<input type="password" name="" value="" placeholder="请再次输入密码" id="password" class="pasws">
						</div>
						<div class="vali">
							<input type="text" name="" value="" class="eal" placeholder="请输入邮箱,邮箱格式,123@163.com">
						</div>
						<div class="vali">
							<input type="text" name="" value="" class="cid" placeholder="请输入身份证">
						</div>
						<div class="submit">
							<input type="submit" class="btn" value="立即注册">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
